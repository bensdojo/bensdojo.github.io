<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 40px auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #bbb;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .timeline-item {
            position: relative;
            margin: 20px 0;
            padding-left: 60px;
            padding-right: 60px;
            text-align: left;
        }
        .timeline-item.left {
            text-align: right;
            padding-left: 0;
            padding-right: 60px;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #fff;
            border: 4px solid #ff5722;
            border-radius: 50%;
            top: 10px;
            z-index: 1;
        }
        .timeline-item.left::after {
            left: -10px;
        }
        .timeline-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timeline-content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .timeline-content p {
            margin: 5px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="timeline-item left">
            <div class="timeline-content">
                <h3>January 2023</h3>
                <p>Started a new project on web development.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>March 2023</h3>
                <p>Launched the first version of the product.</p>
            </div>
        </div>
        <div class="timeline-item left">
            <div class="timeline-content">
                <h3>June 2023</h3>
                <p>Expanded the team and gained new users.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>December 2023</h3>
                <p>Achieved significant milestones and planned for the next year.</p>
            </div>
        </div>
    </div>
</body>
</html>
